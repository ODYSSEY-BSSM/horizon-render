name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint check
        run: pnpm lint

      - name: Build packages
        run: pnpm --filter '!editor' build

      - name: Type check
        run: pnpm --filter '!editor' typecheck

      - name: Run tests
        run: echo "No tests implemented yet - skipping"

# 임시 방편: editor 제외
# 이유:
# - apps/editor: 아직 빌드/타입체크 대상 아님(플레이스홀더 스크립트)
# - 모든 패키지: 테스트는 현재 플레이스홀더로 통과
# 
# 수정 방법:
# 1. editor에 실제 build/typecheck 스크립트 구현 시 필터 제거